<div class="image-container">
  <img src="assets/tiktok-logo.png" alt="Image Description">
</div>
<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Sign In">
          <mat-card-content>
            <form (ngSubmit)="signIn()">
              <mat-form-field>
                <input matInput placeholder="Email" required name="email" [formControl]="email">
                  <mat-error *ngIf="email.invalid">Email is required</mat-error>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Password" type="password" required minlength="6" name="password" [formControl]="password">
                  <mat-error *ngIf="password.errors && password.errors['required']">
                    Password is required
                  </mat-error>
                  <mat-error *ngIf="password.errors && password.errors['minlength']">
                    Password must be of length 6
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <button
                mat-raised-button
                color="primary"
                class="login-button">
                Sign In
              </button>
            </form>
          </mat-card-content>
      </mat-tab>
      <mat-tab label="Sign Up">
        <mat-card-content>
          <form (ngSubmit)="signUp()">
            <mat-form-field>
              <input matInput placeholder="Email" required name="email" [formControl]="email">
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error *ngIf="email.invalid">
                Email is required
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Password" type="password" required minlength="6" name="password" [formControl]="password">
                <mat-error *ngIf="password.errors && password.errors['required']">
                  Password is required
                </mat-error>
                <mat-error
                  *ngIf="password.errors && password.errors['minlength']">
                  Password must be of length 6
                </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" type="password" required minlength="6" name="repassword" [formControl]="repassword">
                <mat-error *ngIf="repassword.errors && repassword.errors['required']">
                  Re-Enter Password is required
                </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              class="login-button">
              Sign Up
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
